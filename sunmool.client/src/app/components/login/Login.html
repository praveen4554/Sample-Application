<div>
 <nav-cmpnt></nav-cmpnt>
  <div class="home container">
      <div class="row">
          <div class="col-md-10">
              <div class="row product-area">
                  <div *ngFor="let item of items; let i = index;" class="col-md-3 col-sm-4 col-xs-4 product" (click)="viewItem(item.$key)">
                       <div class="product-content">
                       <div class="product-image">
                           <img style="cursor: pointer;" *ngIf="item.photos" src="{{configVars.apiServerAdress}}/uploads/{{item.photos[0]}}" alt="ceva"/>
                           <img style="cursor: pointer;" *ngIf="!item.photos" src="common/assets/images/main-before-login-image.png" alt="ceva"/>
                       </div>

                      <div class="product-info">
                          <div>
                              <p>{{item.title}}</p>
                              <span>{{item.category}}</span>
                              <p>{{item.size}}</p>
                          </div>
                          <img width="36px" height="36px" *ngIf="item.user && item.user.photoURL" src="{{item.user.photoURL}}" alt="ceva"/>
                          <img width="36px" height="36px" *ngIf="!item.user || !item.user.photoURL" src="common/assets/images/main-before-login-image.png" alt="ceva"/>
                          <div class="product-info__likes">
                              <i class="glyphicon glyphicon-heart"></i><span>25</span>
                          </div>
                      </div>
                      </div>
                  </div>
              </div>

          </div>
          <div class="col-md-2">
              <div class="bg-info">
                  <div id="carousel-example-vertical" class="carousel vertical slide">
                      <a class="up carousel-control" href="#carousel-example-vertical" role="button" data-slide="prev">
                        <i class="iconmoon icon-main_nav_icon-01" aria-hidden="true"></i>
                        <span class="sr-only">Previous</span>
                      </a>
                    <div class="carousel-inner" role="listbox">
                      <div class="item active">
                        <p class="ticker-headline">
                          <a href="#">
                            <img width="36px" height="36px" src="common/assets/images/main-before-login-image.png" alt="ceva"/>
                          </a>
                          <a href="#">
                            <img width="36px" height="36px" src="common/assets/images/main-before-login-image.png" alt="ceva"/>
                          </a>
                          <a href="#">
                            <img width="36px" height="36px" src="common/assets/images/main-before-login-image.png" alt="ceva"/>
                          </a>
                          <a href="#">
                            <img width="36px" height="36px" src="common/assets/images/main-before-login-image.png" alt="ceva"/>
                          </a>
                        </p>
                      </div>
                      <div class="item">
                        <p class="ticker-headline">
                          <a href="#">
                            <img width="36px" height="36px" src="common/assets/images/main-before-login-image.png" alt="ceva"/>
                          </a>
                          <a href="#">
                            <img width="36px" height="36px" src="common/assets/images/main-before-login-image.png" alt="ceva"/>
                          </a>
                          <a href="#">
                            <img width="36px" height="36px" src="common/assets/images/main-before-login-image.png" alt="ceva"/>
                          </a>
                          <a href="#">
                            <img width="36px" height="36px" src="common/assets/images/main-before-login-image.png" alt="ceva"/>
                          </a>
                        </p>
                      </div>
                    </div>
                    <a class="down carousel-control" href="#carousel-example-vertical" role="button" data-slide="next">
                      <i class="iconmoon icon-main_nav_icon_arrow_down" aria-hidden="true"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
              </div>
          </div>
      </div>
  </div>




  <main-login-cmpnt *ngIf="openedView == 1" (notify)='changeView($event)'></main-login-cmpnt>
  <signin-cmpnt *ngIf="openedView == 2" (notify)='changeView($event)'></signin-cmpnt>
  <signup-cmpnt *ngIf="openedView == 3" (notify)='changeView($event)'></signup-cmpnt>
</div>
